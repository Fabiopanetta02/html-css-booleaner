<!DOCTYPE html>
<html lang="zxx">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabio Panetta">

            <img src="img/tim-1.jpg" alt="tim-1">

        <!-- spiegazione immagini -->
        <div id="spiegazione-foto">
            <span>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</span><br>
            <span>2nd Photo: Wikimedia, by Paul Clarke</span>
        </div>
        

    </main>
    <footer></footer>
